{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<!--app-content open-->
       <div class="main-content app-content mt-0">
        <div class="side-app">

            <!-- CONTAINER -->
            <div class="main-container container-fluid">

                <!-- PAGE-HEADER -->
                <div class="page-header">
                    <h1 class="page-title">Maxsulot</h1>
                </div>
                <!-- PAGE-HEADER END -->
                
                <!-- Row -->
                <div class="row">
                    <div class='col-3'></div>
                    <div class="col-xl-6 col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Maxsulot kirimini excel filedan yuklash</h3>
                            </div>
                            <form    method='post' enctype="multipart/form-data"> 
                                {% csrf_token %} 
                                <div class="card-body pb-2">
                                    <div class="row row-sm">
                                        <label for="file" class="form-label">Excel file yuklang:</label>
                                        <input type="file" class="form-control custom-file-input" id="file" name="file" >
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-9"></div>
                                        <div class="col" style="display: flex; margin-top: 15px;">
                                            <button type="submit" class='btn btn-default btn-primary'>Qo'shish</button>  
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End Row -->

            </div>
            <!-- CONTAINER CLOSED -->

        </div>
    </div>
    <!--app-content close-->
    {% endblock %}


{% block js %}
<!-- FILE UPLOADES JS -->
   <script src="{% static 'dashboard/plugins/fileuploads/js/fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fileuploads/js/file-upload.js' %}"></script>

   <!-- INTERNAL File-Uploads Js-->
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.ui.widget.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.iframe-transport.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.fancy-fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/fancy-uploader.js' %}"></script>
{% endblock %}
