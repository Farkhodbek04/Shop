{% extends 'dashboard/base.html' %}
{% block content %}

<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">
        <!-- CONTAINER -->
        <div class="main-container container-fluid">
            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Maxsulot qo'shish</h1>
                <div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Pages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Maxsulot qo'shish</li>
                    </ol>
                </div>
            </div>
            <!-- PAGE-HEADER END -->
            <!-- ROW-1 OPEN -->

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Yangi maxsulot qo'shish</div>
                        </div>
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row mb-4">
                                    <label class="col-md-3 form-label">Maxsulot nomi</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" placeholder="Product Name" name="name" required>
                                    </div>
                                </div>
                                <!-- Corrected "required" attribute for quantity -->
                                <div class="row mb-4">
                                    <label class="col-md-3 form-label">Miqdori</label>
                                    <div class="col-md-6">
                                        <!-- Changed "required" attribute to the input field itself -->
                                        <input type="number" class="form-control" name="quantity" placeholder="miqdori" required>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <label class="col-md-3 form-label">Narxi :</label>
                                    <div class="col-md-6">
                                        <!-- Corrected "required" attribute for price -->
                                        <input type="number" class="form-control" name="price" placeholder="narxi " required>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <label class="col-md-3 form-label">Kategoriyalar :</label>
                                    <div class="col-md-6">
                                        <select required name="category" class="form-control form-select select2" data-bs-placeholder="Select Country">
                                            {% for i in categories %}
                                            <option value="{{i.id}}">{{i.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-6">
                                    <label class="col-md-3 form-label">Pul birligi :</label>
                                    <div class="col-md-6">
                                        <select required name="currency" class="form-control form-select select2">
                                            <!-- Corrected the value attributes for currency options -->
                                            <option value="0">UZS</option>
                                            <option value="1">USD</option>
                                            <option value="2">RUB</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Row -->
                                <div class="row">
                                    <label class="col-md-3 form-label mb-4">Maxsulot haqida :</label>
                                    <div class="col-md-6 mb-2">
                                        <textarea required class="container-fluid form-control" name="description" placeholder="Bu yerda mahsulot haqida to'liq ma'lumot bering!"></textarea>
                                    </div>
                                </div>
                                <!--End Row-->
                                <div class="row">
                                    <label class="col-md-3 form-label mb-4">Maxsulot asosiy rasmi :</label>
                                    <div class="col-md-6 mt-4">
                                        <!-- Corrected the name attribute for banner image -->
                                        <input required type="file" class="dropify" data-bs-height="180" name="baner_image">
                                    </div>
                                </div>
                                <div class="row mb-4 mt-4">
                                    <label class="col-md-3 form-label mb-4">Maxsulot keyingi rasmi :</label>
                                    <div class="col-md-6">
                                        <!-- Corrected the ID attribute for multiple images -->
                                        <input required id="demo" type="file" name="images" accept=".jpg, .png, image/jpeg, image/png" multiple>
                                    </div>
                                </div>
                                <!-- Corrected label and input field for username -->
                                
                                </div>
                                <div class="card-footer">
                                    <!--Row-->
                                    <div class="row">
                                        <div class="col-md-3"></div>
                                        <div class="col-md-6">
                                            <a href="{% url 'create_product' %}" type="submit" class="btn btn-primary">Yaratish</a>
                                            <button type="reset" class="btn btn-default float-end">Qaytarish</button>
                                        </div>
                                    </div>
                                    <!--End Row-->
                                </div>
                            </form>
                            
                    </div>
                </div>
            </div>
            <!-- /ROW-1 CLOSED -->

            <!-- CONTAINER CLOSED -->
            {% endblock %}
