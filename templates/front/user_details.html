<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<div class="container">
    <h1>Edit Profile</h1>

     <!-- Add this line to display messages -->

    <form id="editProfileForm" action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" placeholder="{{ user.username }}" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="***" required>
        </div>

        <button type="submit">Save Changes</button>
    </form>

    <form action="{% url 'logout_user' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</div>

<script src="{% static 'script.js' %}"></script>
</body>
</html>
